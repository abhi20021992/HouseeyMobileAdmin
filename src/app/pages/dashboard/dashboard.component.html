<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <houseey-status-card [title]="statusCard.title"
                     [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </houseey-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <houseey-temperature></houseey-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <houseey-electricity></houseey-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <houseey-rooms></houseey-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <houseey-contacts></houseey-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <houseey-solar [chartValue]="solarValue"></houseey-solar>

    <houseey-kitten></houseey-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <houseey-traffic></houseey-traffic>
    <houseey-weather></houseey-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <houseey-security-cameras></houseey-security-cameras>
  </div>
</div>
